[Config]
PreInstallDialogSequence=DLG_WELCOME,DLG_README,DLG_LICENSE,DLG_DIR,DLG_START
Languages=ENU,RUS,DEU,ESP
AutoSelectLanguage=1
InsFiles=App
LogFile=%InstallPath%\install.log
Uninstall=1
CheckAdminRights=1
CheckWindow=NNCron control window
CheckMutex=nnCron_Is_Ran_Mutex
SupportedOS=nt,9x
RemoveOldReferences=1
 
[Variables]
ProgramName=nnCron
AppFolder=%CommonProgramsMenu%\nnCron
ProgramGroup=nnCron

[RegVariables]
InstallPath=HKLM\Software\nnSoft\nnCron\path,%ProgramFiles%\nncron

[DialogBitmap]
DLG_LANGUAGE=

[Display]
ShowMainWindow=0
GradientTopColor=$0BA80F
GradientBottomColor=$7CF3E4
MainTitleFont=Arial,24,$0000FF,B
MainTitleShadow=1
MainTitleShadowColor=$808000
DialogTitleFont=Arial,18,$FF0000,B
DialogTitleShadow=1
DialogTitleShadowColor=$C0C0C0
DialogPosition=1,1
ShowMainTitle=1
ShowDialogTitle=1
ShowFinalDialog=1

[StaticBitmap]

[PreRunApp]
